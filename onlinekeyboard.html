<!DOCTYPE html>
<html lang="en-US">
<head>
     <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="styles/generalstyle.css">
     <title>Piano Keys</title>
</head>

<body>
	<!-- =========================== HEADER ================================= -->
	<div class='content'>
		<div class='row'>
			<div class='header'>
				<h1 id='title'>Piano Keys</h1>
				<h2>Click on the keys to play a tune</h2>
			</div>
		</div>
	
		<div class='row'>
			<div class='currentkey'>current key: 
				<span id='currentkey'></span>
			</div>
			
		</div>
		<div class='row'>
		<div id='pianokeys'>
				<!-- black keys -->
				<div class='pianokeyblack' id='pianokeycsharp'></div>
				<div class='pianokeyblack' id='pianokeydsharp'></div>
				<div class='pianokeyblack' id='pianokeyfsharp'></div>
				<div class='pianokeyblack' id='pianokeygsharp'></div>
				<div class='pianokeyblack' id='pianokeyasharp'></div>
				<div class='pianokeywhite' id='pianokeyc'></div>
				<!-- white keys -->
				<div class='pianokeywhite' id='pianokeyd'></div>
				<div class='pianokeywhite' id='pianokeye'></div>
				<div class='pianokeywhite' id='pianokeyf'></div>
				<div class='pianokeywhite' id='pianokeyg'></div>
				<div class='pianokeywhite' id='pianokeya'></div>
				<div class='pianokeywhite' id='pianokeyb'></div>
				<div class='pianokeywhite' id='pianokeycmaj'></div>
			</div>
		</div>
		</div>
		<div class='row'>
			<div class='footer'>
				Charlene Uban Â© 2016<br>
				<a href='http://charleneuban.com'>charleneuban.com</a> | webdevelopment & webdesign
			</div>
		</div>
	</div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
